<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,900&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
<div class="container my-5">
    <div class="row">
        <div class="col md-3">
            <div class="card">
                <div class="card-header">
                    Section Dynamice
                </div>
                <div class="card-body">
                 <div class="form-group my-3">
                     <label for="">Hading</label>
                     <input id="heading" class="form-control" type="text">
                 </div>

                 <div class="form-group my-3">
                    <label for="">Text Align</label>
                    <br>
                    
                        <label>
                           <input name="align" checked class="align" type="radio" value="left">
                           left
                           <br>
                       </label>
                       <label>
                           <input name="align"  class="align" type="radio" value="center">
                           center
                           <br>
                        </label>
                        <label>
                           <input name="align" class="align" type="radio" value="right">
                           right
                           <br>
                    </label>
                </div>

                 <div class="form-group my-3">
                    <label for="">Size</label>
                    <input id="font_size" class="w-100" min="0" max="100" step="1px" value="20px" type="range">
                </div>
                <div class="form-group my-3">
                    <label for="">Coler</label>
                    <input id="color" type="color">
                </div>
                <div class="form-group my-3">
                    <label for="">Font family</label>
                    <select class="form-control" name="" id="ff">
                        <option value=""> -select-</option>
                        <option value="Impact">Impact</option>
                        <option value="Poppins">Poppins</option>
                        <option value="Roboto">Roboto</option>
                    </select>
                </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
           <section>
               <h1></h1>
           </section>
        </div>

    </div>
   
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<script src="./app.js"></script>
</body>
</html>
